---
# Binary install
logstash_exporter_version: "0.7.0"
logstash_exporter_url: "https://github.com/alxrem/prometheus-logstash-exporter/releases/download/{{ logstash_exporter_version }}/prometheus-logstash-exporter_{{ logstash_exporter_version }}_linux_amd64"
logstash_exporter_install_dir: "/usr/local/bin"
logstash_exporter_force_install: false

# Systemd options
logstash_exporter_port: ":9114"
logstash_exporter_loglevel: info
